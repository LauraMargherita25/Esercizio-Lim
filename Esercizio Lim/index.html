<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LiMonopattini</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@300&family=Spartan:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="background">

      <div class="conteiner">

        <header> <!-- logo e mission -->
          <img src="img/logo.png" alt="Logo Lim">
          <h1>Taking Booleaners from A to B</h1>
        </header>

        <nav> <!-- prenotazioni -->
          <button type="button" name="button">Prenota</button>
          <button type="button" name="button">Annulla Prenotazione</button>
          <button type="button" name="button">Accendi Luci</button>
        </nav>

        <main> <!-- monopattini disponibili -->
          <section class="available">
            <h3><input type="checkbox"> Monopattino Gino22</h3>
            <div class="location"> Via Gudalametri - a 220metri da te</div>
            <div>Stato di carica:</div>
            <div class="statusbar yellow"></div>
          </section>

          <section class="available">
            <h3><input type="checkbox"> Monopattino Mike24</h3>
            <div class="location"> Via Ricciardoni - a 420metri da te</div>
            <div>Stato di carica:</div>
            <div class="statusbar green"></div>
          </section>

          <section class="available">
            <h3><input type="checkbox"> Monopattino Fede154</h3>
            <div class="location"> Via Mentarini - a 490metri da te</div>
            <div>Stato di carica:</div>
            <div class="statusbar red"></div>
          </section>
        </main>

      </div>

    </div>
  </body>
</html>
